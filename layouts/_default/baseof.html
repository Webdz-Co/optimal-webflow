<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}
    {{ .Site.Title }} - {{ .Site.Params.location }}
  {{ end }}</title>
  <meta content="ARX Fort Worth Resistance Training Center - Bulletproof and ARX Equipment" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/optimal-force.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic"]
      }
    });
  </script>
  <script src="js/modernizr.js" type="text/javascript"></script>
  <link href="images/Favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/ColorLogo_256x256.png" rel="apple-touch-icon">
</head>
<body>
  {{ block "header" . }}
    {{ partial "header/site-nav.html" . }}
  {{ end }}
  {{ block "main" . }}
  {{ end }}
  {{ block "footer" . }}
    {{ partial "footer/signup-bar.html" . }}
    {{ partial "footer/site-footer.html" . }}
  {{ end }}
</body>
</html>
